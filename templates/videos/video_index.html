<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
    <div class="libcontainer">
<a class="btn_copy_lib" href={% url 'create_video' %}>Create Video</a>
    </div>
<h4>This is your saved videos</h4>
    <ul class="ul_style">
    {% for video in videos %}
        <li><a class="main_a_tag" href={% url 'video_detail' video.pk %}>{{ video.title }}</a></li>
    {% empty %}
        <li>You have no Videos yet.</li>
    {% endfor %}
    </ul>
{#    <a class="btn_copy_lib" href="{% url 'test_video' %}">Test Video Request</a>#}
{% endblock %}
