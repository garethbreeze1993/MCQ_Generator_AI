{% extends "home.html" %}
{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'chatbot_style.css' %}">
{% endblock %}
{% block app_content %}
    <div id="chatbot">
    <div class="wrapper">
        <div class="title">Simple Chatbot</div>
        <div class="box">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>Hello everyone, How are you?</p>
                </div>
            </div>
            <br clear="both">
            <div class="item right">
                <div class="msg">
                    <p>Nice</p>
                </div>
            </div>
        </div>
        
        <div class="typing-area">
            <div class="input-field">
                <input type="text" placeholder="Type your message" required>
                <button>Send</button>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
