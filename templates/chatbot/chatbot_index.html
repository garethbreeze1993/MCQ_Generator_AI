<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
    <a href={% url 'chat_index' %}>Chats</a>
<a href={% url 'new_chat' %}>New Chat</a>
<h4>This is your saved chats</h4>
    <ul>
    {% for chat in chats %}
        <li><a href={% url 'chat_detail' chat.pk %}>{{ chat.title }}</a></li>
    {% empty %}
        <li>You have no Chats yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
