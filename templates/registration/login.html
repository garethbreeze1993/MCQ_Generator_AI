<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <nav>
    <ul>
        <li><a href="{% url 'login' %}">Log In</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
    </ul>
    </nav>
    <div class="container">
    <div class="form-group">
        <h2>Log In</h2>
        <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn_copy_login" type="submit">Log In</button>
        </form>
    </div>
    </div>
{% endblock %}
