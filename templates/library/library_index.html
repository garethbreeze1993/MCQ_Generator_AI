<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
    <div class="libcontainer">
<a class="btn_copy_lib" href={% url 'new_lib_chat' %}>New Chat</a>
    <a class="btn_copy_lib" href={% url 'lib_doc_list' %}>View Documents</a>
        <a class="btn_copy_lib" href={% url 'upload_document' %}>Upload New Document</a>
    </div>
<h4>This is your saved chats</h4>
    <ul class="ul_style">
    {% for chat in chats %}
        <li><a class="main_a_tag" href={% url 'lib_chat_detail' chat.pk %}>{{ chat.title }}</a></li>
    {% empty %}
        <li>You have no Chats yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
