<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
    <div class="libcontainer">
<a class="btn_copy_lib" href={% url 'library_index' %}>Library Chats</a>
        <a class="btn_copy_lib" href={% url 'upload_document' %}>Upload New Document</a>
    </div>
<h4>This is your uploaded documents</h4>
    <ul class="ul_style">
    {% for doc in documents %}
        <li><a class="main_a_tag" href="{% url 'libdocuments_detail' doc.pk %}">{{ doc.name }}</a></li>
    {% empty %}
        <li>You have no Documents uploaded yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
