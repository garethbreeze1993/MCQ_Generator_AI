<<!-- templates/home.html -->
{% extends "home.html" %}
{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'quiz_style.css' %}">
{% endblock %}
{% block app_content %}

    <form id="quiz_form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_file">{{ form.upload_file.label }}</label>
        <input type="file" id="id_file" name="{{ form.upload_file.name }}" class="form-control-file">
        {% for error in form.upload_file.errors %}
            <span class="text-danger">{{ error }}</span>
        {% endfor %}
    <span id="client_error"></span>
    </div>

    <button id="upload_btn_lib" class="btn_copy" type="submit">Upload Document</button>
    </form>
    <br/>
    <br/>

{% endblock %}
{% block scripts %}
<script src="{% static 'upload_file.js' %}"></script>
{% endblock %}
