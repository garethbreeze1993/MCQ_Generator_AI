<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
    <a href={% url 'index' %}>Quizzes</a>
<a href={% url 'create_quiz' %}>Create Quiz</a>
<h4>This is where the quiz questions goes</h4>
    <ul>
    {% for quiz in quizzes %}
        <li><a href={% url 'q_detail' quiz.pk %}>{{ quiz.title }}</a></li>
    {% empty %}
        <li>You have no quizzes.</li>
    {% endfor %}
    </ul>
{% endblock %}
