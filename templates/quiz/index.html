<<!-- templates/home.html -->
{% extends "home.html" %}
{% block app_content %}
<a class="btn_copy" href={% url 'create_quiz' %}>Create Quiz</a>
<h4>Your quizzes</h4>
    <ul class="ul_style">
    {% for quiz in quizzes %}
        <li><a class="main_a_tag" href={% url 'q_detail' quiz.pk %}>{{ quiz.title }}</a></li>
    {% empty %}
        <li>You have no quizzes.</li>
    {% endfor %}
    </ul>
{% endblock %}
